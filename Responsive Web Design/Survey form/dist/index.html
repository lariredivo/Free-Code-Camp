<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
  <main>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking time to help us improve the next events!</p>
    <form id="survey-form"> 
      
      <label id="name-label" for="name" class="boldText">Enter your name</label>
      <input id="name" name="name" type="text" placeholder="Name" required/><br>
      
      <label for="email" id="email-label">Enter your email</label><br>
      <input type="email" id="email" name="email" placeholder="Email" required/><br>
      
      <label for="age" id="number-label">How old are you?</label><br>
      <input type="number" id="number" name="age" placeholder="Age" min="18" max="130"><br>
     
      <label for="rate-event">Overall, how would you rate the event?</label><br>
        <select name="rate-event" id="dropdown">
         <option value="" disabled selected> Select your option</option>
         <option value="Excellent">Excellent</option>
         <option value="Good">Good</option>
         <option value="Fair">Fair</option>
         <option value="Poor">Poor</option>
       </select></br>
      
     <label for="radio">How organized was the event?</label><br>
      <input type="radio" id="extremely" name="organized" value="Extremely" checked>
      <label for="extremely">Extremely organized</label></br>
  
      <input type="radio" id="very" name="organized" value="Very">
      <label for="Very"> Very organized</label></br>
  
      <input type="radio" id="somewhat" name="organized" value="Somewhat">
      <label for="Somewhat"> Somewhat organized</label></br>

      <input type="radio" id="not-so" name="organized" value="Not-so">
      <label for="Not-so"> Not so organized</label></br>

      <input type="radio" id="not-all" name="organized" value="Not-all">
      <label for="Not-all"> Not all organized</label></br>

      <label for="checkbox"> What was your favorites parts of the event?</label></br>
      <input type="checkbox" id="round-table" name="round-table" value="round-table">
      <label for="round-table"> Round table discussion</label></br>

      <input type="checkbox" id="poster" name="poster" value="poster">
      <label for="poster"> Poster presentation</label></br>

      <input type="checkbox" id="course" name="course" value="course">
      <label for="course"> Courses</label></br>

      <input type="checkbox" id="coffee" name="coffee" value="coffee">
      <label for="coffee">Coffee break</label></br>
  
      <label for="comments">Any comments or suggestions?</label></br>
      <textarea id="comments" name="comments" rows="5" cols="55" placeholder="Enter your comment here..."></textarea>

      <button  class="button" type="submit" id="submit"> Submit</button>
    </form>
 </main> 
</body>
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script><script  src="./script.js"></script>

</body>
</html>
